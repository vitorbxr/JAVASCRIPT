<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <style>
    div#area{
      font: normal 20pt arial;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
    div#area2{
      font: normal 20pt arial;
      background: green;
      color: white;
      width: 200px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">Interaja..</div>
  <p></p>
  <div id="area2">Outro jeito..</div>
  <script>
    var a = window.document.getElementById('area')
    var b = window.document.getElementById('area2')
    b.addEventListener('click', clicar2)
    b.addEventListener('mouseenter', entrou2)
    b.addEventListener('mouseout', saiu2)
    function clicar(){
      a.innerText = 'Clicou!'
      a.style.background = 'blue'
    }
    function entrou(){
      a.innerText = 'Entrou!'
      a.style.background = 'red'
    }
    function saiu(){
      a.innerText = 'Saiu'
      a.style.background = 'green'
    }
    function clicar2(){
      b.innerText = 'Clicou!'
      b.style.background = 'blue'
    }
    function entrou2(){
      b.innerText = 'Entrou!'
      b.style.background = 'red'
    }
    function saiu2(){
      b.innerText = 'Saiu'
      b.style.background = 'green'
    }
  </script>
</body>
</body>
</html>
